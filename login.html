<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satbayev University Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="sulogo.png" alt="Satbayev University Logo">
        </div>
        <div class="language-toggle">
            <button class="lang-btn" onclick="setLanguage('kk')">Қаз</button>
            <button class="lang-btn active" onclick="setLanguage('ru')">Рус</button>
            <button class="lang-btn" onclick="setLanguage('en')">Eng</button>
        </div>
        <div class="login-box">
            <h2 id="system-label">Учебная система</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Логин" id="login-input" required oninput="updateDomain()">
                    <span id="domain">@satbayev.university</span>
                </div>
                <div class="input-group">
                    <input type="password" id="password-input" placeholder="Введите пароль" name="password">
                    <a href="#" class="password-control"></a>
                </div>
                <button type="submit" name="login_user" id="login-button">войти</button>
            </form>
            <a href="#" class="reset-password" id="reset-password">Изменить пароль</a>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
